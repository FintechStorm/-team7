<!DOCTYPE html>
<html>
<head>
  <title>Smart Trade w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Smart Trade Finance</h1>
    
  <br>
  <h1>Plcae Your Order</h1>
  <br><label for="quantity">Quantity:</label><input type="text" id="quantity" placeholder="e.g., 95"></input>
  <br><label for="date">Date:</label><input type="text" id="date" placeholder="e.g., mm/dd/yyyy"></input>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="authority">Authority:</label><input type="text" id="authority" placeholder="e.g., custom"></input>
  <br><label for="receiver">Buyer Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Place Order</button>
  <br><br>
  <span id="status"></span>
  <br>
  </body>
</html>
